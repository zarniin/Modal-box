<!DOCTYPE html>
<html>
    <head>
        <title>Modal Box</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">
            <h2>Modal Signup Form</h2>

            <button type="button" id="signup-btn">Sign Up</button>
            <button type="button" id="fullscreen-btn">Open Full Screen</button>
            <button type="button" id="closefullscreen-btn">Close Full Screen</button>

        </div>

        <div id="signupmodal" class="modal">
            <span class="btn-close" title="Close Modal">&times;</span>

            <form action="" method="">
                <h2>Register Form</h2>

                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="username" id="username" class="input-group-text" placeholder="username"/>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" name="email" id="email" class="input-group-text" placeholder="email"/>
                </div>

                <div class="input-group">
                    <i class="fas fa-key icon"></i>
                    <input type="password" name="password" id="password" class="input-group-text" placeholder="password"/>
                </div>

                <button type="button" class="btn">Register</button>

            </form>

        </div>

        <script src="./app.js" type="text/javascript"> 
        </script>
        
    </body>
</html>
